<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form>
                <input type="hidden">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" ng-model="user.name" class="form-control" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" ng-model="user.password" class="form-control" placeholder="Enter password">
                </div>
                <button type="submit" ng-click="submit(user)" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
